<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>Cadastrar Fornecedor</title>
	    <link rel="stylesheet" href="style.css">
	    <!------------------------------------------------------------------------------------------>
	    <script type="text/javascript">
	        function mascara(telefone){ 
	            if(telefone.value.length == 0) {
	            	telefone.value = '(' + telefone.value;
	            }   
	            if(telefone.value.length == 3) {
	            	telefone.value = telefone.value + ')';
	            }
	            if(telefone.value.length == 9) {
	                if(telefone.value.slice(4,5) == 9) {
	                	telefone.value = telefone.value + '-';
	                }else {
	                    telefone.value = telefone.value.slice(0,8)+"-"+telefone.value.slice(8,13);
	                }
	            }
			}
	        function formatar(mascara, input){
	        	  var i = input.value.length;
	        	  var saida = mascara.substring(0,1);
	        	  var texto = mascara.substring(i)
	        	  if (texto.substring(0,1) != saida){
	        	            input.value += texto.substring(0,1);
	        	  }
	        	  
	        }
    	</script>
    	<!------------------------------------------------------------------------------------------>
    </head>
    <body>
    	<nav id="menu-h">
	        <ul>
	            <li><a href="/">Início</a></li>
	            <li><a href="/cadastrarFornecedor">Cadastrar Fornecedor</a></li>
	            <li><a href="/sobre">Sobre o Sistema</a></li>
	        </ul>
	    </nav>
	    <!------------------------------------------------------------------------------------------>
    	<div class="title"><h2>Cadastrar Fornecedor</h2></div>
    	<div class="container">
		  <form method="post">
		  	<!--Razão Social-->
			<div class="row">
				<div class="col-label">
			      <label>Razão Social</label>
			    </div>
			    <div class="col-input">
			      <input type="text" name="razaoSocial" required>
			    </div>
			</div>
			<!--Nome Fantazia-->
			<div class="row">
			    <div class="col-label">
			      	<label>Nome Fantasia</label>
			    </div>
			    <div class="col-input">
			      <input type="text" name="nomeFantasia" required>
			    </div>
			</div>
			<!--CNPJ-->
			<div class="row">
			    <div class="col-label">
			      	<label>CNPJ</label>
			    </div>
			    <div class="col-input">
			      <input 
				      type="text" 
				      name="cnpj" 
				      required 
				      maxlength="18"
				      placeholder="XX.XXX.XXX/XXXX-XX"
				      title="XX.XXX.XXX/XXXX-XX"
				      pattern="([0-9]{2}[\.]?[0-9]{3}[\.]?[0-9]{3}[\/]?[0-9]{4}[-]?[0-9]{2})$"
				      OnKeyPress="formatar('##.###.###/####-##', this)" >
			    </div>
			</div>
			<!--Telefone-->
			<div class="row">
			    <div class="col-label">
			      	<label>Telefone</label>
			    </div>
			    <div class="col-input">
			      <input 
				      type="tel" 
				      name="telefone" 
				      required
				      maxlength="14"
				      placeholder="(XX)XXXX-XXXX ou (XX)9XXXX-XXXX"
				      title="(XX)XXXX-XXXX ou (XX)9XXXX-XXXX"
				      pattern="\([0-9]{2}\)[0-9]{4,5}-[0-9]{4}$"  
				      onkeypress="mascara(this)">
			    </div>
			</div>
			<!--Email-->
			<div class="row">
			    <div class="col-label">
			      	<label>Email</label>
			    </div>
			    <div class="col-input">
			    	<input 
				    	type="email" 
				    	name="email" 
				    	required 
				    	placeholder="name@exemplo.com"
				    	title="name@exemplo.com"
				    	pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
			    </div>
			</div>
			<!--Cidade-->
			<div class="row">
			    <div class="col-label">
			      	<label>Cidade</label>
			    </div>
			    <div class="col-input">
			      <input type="text" name="cidade" required>
			    </div>
			</div>
			<!--Estado-->
			<div class="row">
			    <div class="col-label">
			      	<label>Estado</label>
			    </div>
			    <div class="col-input">
			      <input class="input-email" type="text" name="estado" required placeholder="XX" maxlength="2">
			    </div>
			</div>
			<!--Botão Cadastrar-->
			<div class="row">
				<div class="col-label">
			      	<label></label>
			    </div>
				<div class="col-input">
					<button type="submit" value="Cadastrar" >Cadastrar</button>
				</div>
			</div>
		  </form>
		</div>
    <body>
</html>
